<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>RocketShoes</title>
</head>
<body>
    <header>
        <img class="logo" src="./rshoes-assets/logo.svg" alt="RocketShoes Logo">
        <nav>
            <ul class="menu">
                <li class="menu-item">HOMEM</li>
                <li class="menu-item">MULHER</li>
                <li class="menu-item">CRIANÇA</li>
                <li class="menu-item">CUSTOMIZAR</li>
            </ul>
        </nav>
        <input class="search" type="search" placeholder="Pesquisar">
        <img class="bag-icon" src="./rshoes-assets/icon-bag.svg" alt="Bag icon">
    </header>

    <aside>
        <div class="product-info">
            <h1>Tênis Esportivo Para Corrida Top</h1>
            <p>Esse tênis tem o intuito de te deixar mais fitness, focado e musculoso.</p>
            <h2>R$ 1.000,00</h2>
            <button>COMPRAR</button>
        </div>
    </aside>

    <main>
        <img class="tenis-photo" src="./rshoes-assets/tenis-1-ampliado.png" alt="Tenis photo">
        <div class="galery">
            <img src="./rshoes-assets/tenis-1-galeria.png" alt="Tenis gallery photo 1">
            <img src="./rshoes-assets/tenis-2-galeria.png" alt="Tenis gallery photo 2">
            <img src="./rshoes-assets/tenis-3-galeria.png" alt="Tenis gallery photo 3">
        </div>
    </main>
</body>
</html>
