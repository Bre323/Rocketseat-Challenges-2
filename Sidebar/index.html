<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Sidebar</title>
</head>
<body>
    <nav>
        <div class="nav-menu">
            <div class="nav-header">
                <img src="assets/images/logo.svg" alt="Vet logo">
                <button><img src="assets/images/menu.svg" alt="Menu"></button>
            </div>
            
            <div class="nav-item">
                <img src="assets/images/search.svg" alt="Search">
                <p>Buscar</p>
            </div>
            <div class="nav-item">
                <img src="assets/images/grid.svg" alt="Dashboard">
                <p>Dashboard</p>
            </div>
            <div class="nav-item">
                <img src="assets/images/pet.svg" alt="Pets">
                <p>Pets</p>
            </div>
            <div class="nav-item">
                <img src="assets/images/user.svg" alt="Clients">
                <p>Clientes</p>
            </div>
            <div class="nav-item">
                <img src="assets/images/vet.svg" alt="Vets">
                <p>Vets</p>
            </div>
            <div class="nav-item">
                <img src="assets/images/settings.svg" alt="Settings">
                <p>Settings</p>
            </div>

            <div class="nav-footer">
                <div class="info-user">
                    <img src="assets/images/photo.jpg" alt="User photo">
                    <div class="user-text">
                        <p>User</p>
                        <p>Vet</p>  
                    </div>
                </div>
                <img src="assets/images/log-out.svg" alt="Log-out">
            </div>
        </div>
    </nav>

    <main>
        <h1>Dashboard</h1>
    </main>
</body>
</html>
