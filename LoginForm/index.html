<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>
</head>
<body>
    <div class="container">
        <div class="login-div">
            <img src="images/logo.svg" alt="Logo">
            <div class="login-content">
                <div class="login-header">
                    <div class="login-title">
                        <img src="./images/log-in.svg" alt="log-in icon">
                        <h2>Faça seu login</h2>
                    </div>
                    <p>Entre com suas informações de cadastro.</p>
                </div>

                <form action="">
                    <div class="form-div">
                        <label for="email">E-mail</label><br>
                        <input class="form-input" id="email" type="email" placeholder="Digite seu email">
                    </div>
                    <div class="form-div">
                        <label for="Senha">Senha</label><br>
                        <input class="form-input" id="password" type="password">
                    </div>

                    <div class="remember-div">
                        <input id="remember" type="checkbox">
                        <label for="remember"> Lembre-me</label>
                        <a href="#">Esqueci minha senha</a>
                    </div>

                    <div class="bt">
                        <button>Entrar</button>
                        <p>Não tem uma conta? <a href="#">Registre-se</a></p>
                    </div>
                </form>
            </div>
        </div>

        <div class="image-div">
            <img src="images/side-image.jpg" alt="Side Image">
        </div>
    </div>
</body>
</html>
